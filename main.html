<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>

		<label for="email">Name</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label>Gender</label>
		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female
<br><br>
		<label for="car"Car Brands</label>
  <select id="cars" name="car" required>
    <option value="" disabled selected>-- Please choose an option --</option>
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
    <option value="ford">Ford</option>
    <option value="bmw">BMW</option>
    <option value="tesla">Tesla</option>
  </select>
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>																						
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
